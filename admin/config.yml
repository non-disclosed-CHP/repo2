backend:
  name: github
  repo: <non-disclosed-CHP>/<repo2>  # Replace with your GitHub username and repo name
  branch: main  # Replace with the branch you use (default: 'main')
media_folder: "static/media"  # Folder where media files will be stored
public_folder: "/media"  # The URL path to access media files
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "text" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
