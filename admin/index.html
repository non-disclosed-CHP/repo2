<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Your custom styles */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to the Content Manager</h1>
        <p class="instructions">Manage your blog posts and other content with ease. Please log in to start managing your content.</p>
        
        <!-- Ensure the div for CMS is present -->
        <div id="cms" class="cms-container">
            <!-- Netlify CMS will auto-render here -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </div>

    <!-- Include Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        // Initialize Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on('init', function (user) {
                if (!user) {
                    // If the user is not logged in, open the login widget
                    window.netlifyIdentity.open();
                }
            });
        }
    </script>
</body>
</html>
