<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Content Manager</h1>
        <p>Manage your blog posts and other content with ease. Please log in to start managing your content.</p>
        
        <!-- This is where CMS will auto-render once user logs in -->
        <div id="cms"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </div>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        // Initialize Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on('init', function (user) {
                if (!user) {
                    // If user is not logged in, open the login widget
                    window.netlifyIdentity.open();
                } else {
                    // If user is logged in, initialize CMS
                    try {
                        window.CMS.init();
                    } catch (error) {
                        console.error('CMS initialization failed:', error);
                        debugger; // This will trigger the debugger in the browser
                    }
                }
            });
        } else {
            console.error('Netlify Identity widget not loaded.');
            debugger; // Trigger debugger if Identity widget doesn't load
        }
    </script>
</body>
</html>
