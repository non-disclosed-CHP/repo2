<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Our Blog</h1>
    <p>Stay updated with our latest posts:</p>
    
    <!-- Custom Blog Post List from Substack RSS Feed -->
    <ul id="blog-posts"></ul>

    <script>
        fetch('https://amusva.substack.com/feed')
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                const items = data.querySelectorAll('item');
                const postsList = document.getElementById('blog-posts');
                
                items.forEach(el => {
                    const title = el.querySelector('title').textContent;
                    const link = el.querySelector('link').textContent;
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
                    postsList.appendChild(listItem);
                });
            });
    </script>
</body>
</html>
